<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>小兔鲜-确认订单</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4047384_ricvlkm5b8.css">
    <!-- <link rel="stylesheet" href="./css/base.css"> -->
    <!-- <link rel="stylesheet" href="./css/order_rem.css"> -->
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <div class="main">
        <div class="pannel user-info">
            <div class="location">
                <i class="iconfont icon-round_location_fill"></i>
            </div>
            <div class="user">
                <div class="contact">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="address">北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410#
                </div>
            </div>
            <div class="edit">
                <i class="iconfont icon-youjiantou"></i>
            </div>
        </div>

        <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span class="text-danger">¥ <i>266</i> </span>
                    <span>¥299</span>
                </div>
            </div>
            <div class="count">
                x
                <span>1</span>
            </div>
        </div>
    </div>
    <div class="payment">
        <div class="money">
            合计: <span class="text-danger">￥<i>266.00</i></span>
        </div>
        <div class="pay">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- <script src="./js/index.min.js"></script> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间位移</title>
    <style>
        body{
            perspective: 1000px;
        }
        div {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transition: all .5s;
        }
        div:hover{
            /* transform: translateZ(150px); */
            transform:translate3d(50px,100px,150px);
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
